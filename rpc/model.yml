types:
  User:
    email: string
    firstName: string
    lastName: string

  Token: string

  Error:
    message: string

  Featured:
    background: string
    title: string
    description: string

endpoints:
  ping:
    request:
      seq: int
    response:
      seq: int
    service: typescript

  checkEmail:
    request:
      email: string
    response:
      taken: boolean
    service: typescript

  sendVerification:
    request:
      email: string
      firstName: string
      lastName: string
    response:
      sent: boolean
    service: typescript

  register:
    request:
      email: string
      password: string
    response:
      user: User
      token: Token
    service: typescript

  login:
    request:
      email: string
      password: string
    response:
      user: User
      token: Token
    service: typescript

  getFeatured:
    request:
    response:
      featured: Featured
    service: typescript

  getUserInfo:
    request:
      email: string
      token: Token
    response:
      user: User
    service: typescript
