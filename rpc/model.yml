types:
  User:
    id: string
    email: string
    firstName: string
    lastName: string
    avatar?: string
    gender?: string
    title?: string
    bio?: string

  Token: string

  Error:
    message: string

  Featured:
    background: string
    title: string
    description: string

  Assessment:
    id: string
    title: string
    description?: string
    courseId: string
    startDate?: string
    dueDate?: string
    type: string
    questions: Question[]
    submissions: Submission[]
    totalPoints?: int

  Question:
    id: string
    assessmentId: string
    title: string
    type: string
    options?: json
    answer?: string
    points: int

  NewQuestion:
    title: string
    type: string
    options?: json
    answer?: string
    points: int

  Submission:
    id: string
    assessmentId: string
    studentId: string
    submittedAt?: string
    assignmentContent?: json
    answers?: json
    feedback?: string
    grade?: int
    isMarked: boolean

  Course:
    id: string
    name: string
    code?: string # NOTE: This is not unique. Do not key to this.
    description?: string
    imageURL?: string
    createdBy: User
    createdAt: int

  UserStats:
    coursesInProgress: int
    coursesCompleted: int
    tasksFinished: int

  UserSevenDayActivity:
    activities: int[]

  CourseMembership:
    userId: string
    courseId: string
    role: string
    createdAt: int

  Forum:
    id: string
    courseID: string
    name: string
    createdAt: int
    createdBy?: User

  Thread:
    id: string
    forumID: string

    createdAt: int
    updatedAt: int
    createdBy?: User
    deletedAt?: int

    title: string

    posts: Post[]

    isAnnouncement: boolean

  ThreadStats:
    threadID: string
    views: int

  PostStats:
    postID: string
    likes: int
    liked: boolean

  Post:
    id: string
    threadID: string

    createdAt: int
    updatedAt: int
    createdBy?: User
    deletedAt?: int

    content: json

  Event:
    name: string
    time: string
    type: string
    url: string

  ScheduleClass:
    courseID: string
    startDate: string
    classType: string
    classLink: string

